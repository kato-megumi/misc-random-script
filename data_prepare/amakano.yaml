input_folder: 
  - E:\Dataset\amakano2\1080p
  - E:\Dataset\amakano2\2160p_escale
output_folder: R:\Output
scale: 2
tile_size: 192
# default_threshold: 18  # default 18
# default_lr: # default 0
#   - 0
# default_hr: # default 1
#   - 0
# default_action_hr: CV2_LANCZOS # default CV2_LANCZOS
degrade:
  # linear downscale to create thick, dark lines
  - action_lr:
      - LINEAR: 1/3
    threshold: 11
    hr:
      - 0
  - action_lr:
      - LINEAR: 1/2
    threshold: 13
    hr:
      - 0
  # cv2 downscale to learn small features
  - action_lr:
      - CV2_LINEAR: 1/3
    threshold: 17
  - action_lr:
      - CV2_LINEAR: 1/2
    threshold: 20
  # linear upscale to deblur upscaled image
  - action_lr:
      - LINEAR: 1.2
    threshold: 12
  # ringing
  - action_lr:
      - ringing: 1/3
    threshold: 16
  - action_lr:
      - ringing: 1/2
    threshold: 20
  - action_lr:
      - ringing: 2/3
    threshold: 18